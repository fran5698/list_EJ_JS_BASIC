<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("introduce un numero"))
        var resultado= Math.random(1,100)
        alert(resultado)
        for (i=0; i<5; i++) {
            if (numero != resultado) {
                if (numero<resultado) {alert ("el resultado es mayor"), prompt("introduce otro numero")
                    
                }else {alert("el resultado es menor"), prompt("prueba de nuevo")}
                
            }
            else{alert ("has ganado")}
        }
    </script>
</body>
</html>
